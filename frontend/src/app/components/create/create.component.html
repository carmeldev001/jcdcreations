<div>
  <br>
  <mat-card>
    <section class="mat-typography">
      <h3>Create A New Issue</h3>
    </section>
    <mat-divider></mat-divider>
    <br>
    <form [formGroup]="createForm" class="create-form">
        <mat-form-field class="field-full-width">
            <input matInput placeholder="name" formControlName="name" #name>
          </mat-form-field>
          <mat-form-field class="field-full-width">
              <input matInput placeholder="amount" formControlName="amount" #amount>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date" #date>
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
             
             
              <mat-form-field class="field-full-width">
                  <input matInput placeholder="mode" formControlName="mode" #mode>
                </mat-form-field>
                <mat-divider></mat-divider>
                <br><br>
                <button mat-raised-button color="accent" routerLink="/list">Back</button>&nbsp;
                <button type="submit" (click)="addIssue(name.value, amount.value, date.value, mode.value)" [disabled]="createForm.pristine || createForm.invalid" mat-raised-button color="primary">Save</button>
              </form>
  </mat-card>
</div>
